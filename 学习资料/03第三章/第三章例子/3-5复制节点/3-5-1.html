<title>3-5-1</title>
 <!--   引入jQuery -->
 <script src="../../scripts/jquery-1.3.1.js" type="text/javascript"></script>
 <script type="text/javascript">
  $(function(){
	 $("li").click(function(){
		$(this).clone().insertBefore($("li:eq(2)"));
	 })
	 $("#qq").click(function(){
		window.location.reload();
	 
	 })
  });
  </script>
</head>
<body>
	<p title="选择你最喜欢的水果." >你最喜欢的水果是?</p>
	<p title="重新加载页" id="qq">重新加载页面</p>
	<ul>
	  <li title='苹果'>苹果</li>
	  <li title='橘子'>橘子</li>
	  <li title='菠萝'>菠萝</li>
	</ul>
</body>
</html>
