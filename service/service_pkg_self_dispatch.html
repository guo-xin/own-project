<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>自购包分发</title>
		<link href="css/public.css" type="text/css" rel="stylesheet" />
		<link href="css/backstage.css" type="text/css" rel="stylesheet" />
		<link href="css/bootstrap.min.css" type="text/css" rel="stylesheet" />
		<link href="css/service.css" type="text/css" rel="stylesheet" />
		<script src="js/jquery-1.9.1.min.js" type="text/javascript"></script>
		<script src="js/jquery.mCustomScrollbar.min.js" type="text/javascript"></script>
		<script src="js/jquery.mCustomScrollbar.concat.min.js" type="text/javascript"></script>
		<link href="css/jquery.mCustomScrollbar.css" type="text/css" rel="stylesheet" />
		<script src="js/public.js" type="text/javascript"></script>
	</head>
	<body>
		<form id="pkgForm" action="${webroot}/servicepkg/save" method="post">
			<input type="hidden" id="pkgType" name="pkgType" value="${pkgForm.pkgType}" />
			<!--nav-等待问题菜单-结束-->
			<div class="doctor-management" id="center-stroll">
				<h3>新建自购服务模板：</h3>
				<div class="doctor-modify border-r6">
					<div class="form-group">
						<div class="doctor-cont w-auto fl_left">
							<input type="radio" name="1" />
							<label>注册后即可使用</label>
						</div>
						<div class="col-xs-10">
							<div class="doctor-cont w-140">
								<label>对使用条件做限制：</label>
							</div>
							<div class="col-xs-offset-1">
								<div class="service-count w-auto fl_left">
									<input type="checkbox" value="" />
									<label>指定注册时间 </label>
								</div>
								<div class="w-auto fl_left">
									<input type="text" class="fontl" value="" />
								</div>
								<label class="w-auto t-cneter fl_left">~</label>
								<div class="w-auto fl_left">
									<input type="text" class="fontl" value="" />
								</div>
							</div>
							<div class="s10"></div>
							<div class="col-xs-offset-1">
								<div class="service-count w-auto fl_left">
									<input type="checkbox" value="" />
									<label>名下有过服务的不享受 </label>
								</div>
							</div>
						</div>
					</div>
					<div class="doctor-error" style="clear:both;"></div>

					<div class="form-group">
						<div class="doctor-cont w-auto fl_left">
							<input type="radio" name="1" />
							<label>购买后即可使用</label>
						</div>
						<div class="col-xs-10">
							<div class="doctor-cont w-140">
								<label>对购买条件做限制：</label>
							</div>
							<div class="col-xs-offset-1">
								<div class="service-count w-auto fl_left">
									<input type="radio" value="" name="2" />
									<label>没有购买限制 </label>
								</div>
							</div>
							<div class="s10"></div>
							<div class="col-xs-offset-1">
								<div class="service-count w-auto fl_left">
									<input type="radio" value="" name="2" />
									<label>名下有过任何包不能购买 </label>
								</div>
							</div>
						</div>
					</div>
					<div class="doctor-error" style="clear:both;"></div>
					<div class="s20"></div>
					<div class="form-group">
						<label class="doctor-cont t-left fl_left">显示价：</label>
						<div class="w-140 fl_left">
							<input class="control w-140" value="" placeholder="显示标价" />
						</div>
						<label class="doctor-life fl_left">每人</label>
						<label class="doctor-cont fl_left">分发数：</label>
						<div class="w-140 fl_left">
							<input class="control w-140" value="" placeholder="显示标价" />
						</div>
						<label class="doctor-life fl_left">人</label>
					</div>
					<div class="doctor-error" style="clear:both;"></div>

					<div class="form-group">
						<label class="doctor-cont t-left fl_left">生效时间：</label>
						<div class="w-140 fl_left">
							<label class="doctor-cont w-auto fl_left">支付成功时</label>
						</div>
					</div>
					<div class="doctor-error" style="clear:both;"></div>

					<div class="form-group">
						<label class="doctor-cont t-left fl_left">合同编号：</label>
						<div class="w-140 fl_left">
							<label class="doctor-cont w-auto fl_left">无需合同编号</label>
						</div>
					</div>
					<div class="doctor-error" style="clear:both;"></div>

					<div class="form-group">
						<label class="doctor-cont t-left fl_left">付款方式：</label>
						<div class="w-140 fl_left">
							<label class="doctor-cont w-auto fl_left">在线支付</label>
						</div>
					</div>
					<div class="doctor-error" style="clear:both;"></div>

					<div class="s20"></div>
					<div class="s45" style="clear: both;"></div>
				</div>
				<div class="tempora">
					<div class="tempor fl_left">
						<input type="button" class="border-r4 temporary-y" style="border: 0px" value="完成" onclick="preSubmit();" />
					</div>
					<div class="tempor fr_right">
						<input type="reset" class="border-r4 temporary" value="清空重填" />
					</div>
				</div>
			</div>
		</form>
	</body>
	<script>
		/*滚动条样式*/
		$(".doctor-management").mCustomScrollbar({
			theme: "dark-thick"
		});
		$(".nav_wz").mCustomScrollbar({
			theme: "dark-thick"
		});
	</script>

</html>
