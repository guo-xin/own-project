<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<script src="js/jquery-1.9.1.min.js" type="text/javascript"></script>
		<title>jquery限制输入字数,并提示剩余字数</title>
		<script type="text/javascript">
			function words_deal() {
				var curLength = $("#TextArea1").val().length;
				if (curLength > 50) {
					var num = $("#TextArea1").val().substr(0, 50);
					$("#TextArea1").val(num);
				} else {
					$("#textCount").text(50 - $("#TextArea1").val().length);
				}
			}
		</script>
	</head>

	<body>
		
		<textarea name="textarea" id="TextArea1" cols="45" rows="5" onkeyup="words_deal();"></textarea>
		<span id="textCount">50</span>/50<br />
	</body>

</html>
