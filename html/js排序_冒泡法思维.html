<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title></title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<!--   引入jQuery -->
<script src="../js/jquery-1.9.1.min.js" type="text/javascript"></script>
</head>
<body>
<div class="guo">
</div>
<script>
function maoPao(numList,order){
    	//输出10个不同的随机数
    	var a= "";
    	for(var m = 0;m<numList.length-1;m++){
    		a +=numList[m]+",";
    	}
    	a +="<br/>";
        for(var j=0; j<numList.length-1;j++){   
            for(var i = numList.length-1; i>j; i-- ){
                if( order === "down"){    
                    if(numList[i]>numList[i-1]){
                        var d = numList[i-1];
                        numList[i-1] = numList[i];
                        numList[i] = d;
                    }
                }
                if ( order === "up"){
                    if(numList[i]<numList[i-1]){
                        var e = numList[i];
                        numList[i] = numList[i-1];
                        numList[i-1] = e;
                    }
                }
            }
        }
    for(var m = 0;m<numList.length-1;m++){
    		a +=numList[m]+",";
    	}
    $(".guo").append(a);
}
maoPao([0,1,23,4,2,5,6,10,12,7],"up");//传入两个参数，第一个参数是一个数组，第二个参数是升序或者是降序"up"或者"down"
</script>
</body>
</html>
