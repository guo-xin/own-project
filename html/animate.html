<html>
<head>
  <style>
div {
   position: relative;
   background-color: #abc;
   width: 40px;
   height: 40px;
   float: left;
   margin: 5px;
}
</style>
  <script src="../js/jquery-1.11.1.min.js"></script>
</head>
<body>
 
<p><button id="go">Run »</button></p>
<div class="block a"></div> <div class="block"></div>
<div class="block"></div> <div class="block"></div>
<div class="block"></div> <div class="block"></div>
 
<script>
$( "#go" ).click(function(){
  $( ".block:first" ).animate({
    left: 100
  }, {
  	/*动画执行时间,毫秒*/
    duration: 1000,
    /*now是当前left的值*/
    step: function( now, fx ){
      $( ".block:gt(0)" ).css( "left", now );
    }
  });
});


</script>
 
</body>
</html>
