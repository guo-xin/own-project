<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>boostrap弹出层</title>
		<link href="../css/bootstrap.min.css" type="text/css" rel="stylesheet" />
		<script src="../js/jquery-1.9.1.min.js" type="text/javascript"></script>
		<script src="../js/bootstrap-3.3.4.min.js" type="text/javascript"></script>
	</head>

	<body>
		<div class="btn-group">
			<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#editStatusModal">修改</button>
		</div>
		<div class="modal fade" id="editStatusModal" tabindex="-1" role="dialog" aria-labelledby="statusModalLabel">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title" id="statusModalLabel">样本状态</h4>
					</div>
					<div class="modal-body">
						<div class="form-group">
							<label for="status-name" class="control-label">状态:</label>
							<select class="form-control" id="status-name" name="endingAttribute">
								<option>222</option>
								<option>222</option>
								<option>222</option>
								<option>222</option>
								<option>222</option>
								<option>222</option>
							</select>
						</div>
						<div class="form-group">
							<label for="cause-text" class="control-label">原因:</label>
							<textarea class="form-control" id="cause-text" rows="3" style="width: 100%;" name="endingRemark">${endingRemark}</textarea>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-primary" onclick="submitPage()">保存</button>
						<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
					</div>
				</div>
			</div>
		</div>
	</body>

</html>
