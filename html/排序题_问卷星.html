<html>

	<head>
		<title>排序题</title>
		<meta http-equiv='Content-Type' content='text/html; charset=utf-8'>
		<script src="../js/jquery-1.9.1.min.js" type="text/javascript"></script>
		<link href="../css/q.css" rel="stylesheet"></link>
	</head>

	<body>
		<div class="div_question">
			<div class="div_title_question_all">
				<div class="div_topic_question"><b>1.</b></div>
				<div id="divTitle1" class="div_title_question">请在此输入问题标题<span style="color:red;">&nbsp;*</span><span class="qtypetip">&nbsp;[排序题]</span></div>
				<div style="clear:both;"></div>
			</div>
			<div class="div_table_radio_question" id="divquestion1">
				<div class="div_table_clear_top"></div>
				<div style="width:90%;">
					<ul style="float:left;">
						<li style="float:none;" class="lisort">
							<input id="q1_1" type="checkbox" rel="q1" value="1" style="color: rgb(153, 153, 153);">
							<label for="q1_1">选项2</label>
						</li>
						<li style="float:none;" class="lisort">
							<input id="q1_2" type="checkbox" rel="q1" value="2" style="color: rgb(153, 153, 153);">
							<label for="q1_2">3</label>
						</li>
						<li style="float:none;" class="lisort">
							<input id="q1_3" type="checkbox" rel="q1" value="3" style="color: rgb(153, 153, 153);">
							<label for="q1_3">选项4</label>
						</li>
					</ul>
					<table style="float:left;">
						<tbody>
							<tr>
								<td verticalalign="center">
									<div style="margin-left:10px;">
										<select size="6" id="q1" style="width:200px;overflow:auto;height:120px;"></select>
									</div>
								</td>
								<td verticalalign="center">
									<div class="qButton">
										<ul>
											<li><a rel="q1" class="goTop" href="javascript:void(0);" name="first">移至最前</a></li>
											<li><a rel="q1" href="javascript:void(0);" class="upMove" name="up">上移一位</a></li>
											<li style="margin-top:10px"><a rel="q1" href="javascript:void(0);" class="downMove" name="down">下移一位</a></li>
											<li><a rel="q1" class="goBottom" href="javascript:void(0);" name="last">移至最后</a></li>
										</ul>
									</div>
								</td>
							</tr>
						</tbody>
					</table>
					<div style="clear:both;"></div>
				</div>
				<div class="div_table_clear_bottom"></div>
			</div>
		</div>
	</body>

</html>
