		<link href="../css/bootstrap.min.css" type="text/css" rel="stylesheet">

		<script type="text/javascript" src="../js/jquery.min.js"></script>
		<script type="text/javascript" src="../js/bootstrap.min.js"></script>
		<script type="text/javascript" src="../js/public.js"></script>
		<link rel="shortcut icon" type="image/x-icon" href="../images/title.ico" />
	</head>

	<body>
		<div class="wrap" id="slide_top">
			<!--头部-->
			<div id="header">
				<div>
					<div class="fl_left" id="logo"><a href="http://www.stage.healthdoc.cn/"><img src="../images/logo.png" alt=""></a></div>
					<div class="fr_right" id="nav">
						<ul class="clearfix">
							<span><a href="registerp_personal_begin.html">新用户注册</a></span>
							<li><a href="index.html" target-id="tel_content">联系我们</a></li>
							<li><a href="index.html" target-id="bg_content">集团背景</a></li>
							<li><a href="index.html" target-id="service_content">服务内容</a></li>
							<li><a href="index.html"  target-id="slide_top" class="on">首页</a></li>
						</ul>
					</div>
				</div>
			</div>
			<div class="slider-page">
				<div style="padding-top: 80px;">
					<div class="login">
						<div class="header">
							<div class="switch">
								<h3 class="textcenter">企业专享</h3>
							</div>
						</div>
						<!--注册-->
						<div class="web_register web">
							<div class="register_form">
								<form action="" name="registerform" accept-charset="utf-8" id="register_form" method="post">
									<input type="text" style="display: none;"/>
									<div class="col-xs-5 login-div" style="padding-bottom: 0px;">
										<h4 class="f16">设置登录密码</h4>
									</div>
									<div class="col-xs-5 login-div">
										<input type="password" name="tel" class="form-control inputstyle" placeholder="请设置登录密码" />
										<div class="index-error"></div>
									</div>
									<div class="col-xs-5 login-div">
										<input type="password" name="yzh" class="form-control inputstyle" placeholder="请再次输入确认" />
										<div class="index-error"></div>
									</div>
									<div class="col-xs-5 login-div">
										<div id="logError" class="index-error"></div>
										<input type="button" href="javascript:void(0);" class="btn btn-color next-step" value="完成	" onclick="register();" />
									</div>
								</form>
							</div>
						</div>
						<!--注册end-->
					</div>
				</div>
				<!--备案-->
				<div class="main textcenter footer web-footer">
					<h6>Copyright®2016 LH. Ltd All Rights Reserved.</h6>
				</div>
			</div>
			<script type="text/javascript">
				/*输入密码完成*/
				function register() {
					var t = $(".web_register").find("input[name=tel]");
					var c = $(".web_register").find("input[name=yzh]");
					if(isNull(t, "密码") == true && isNull(c, "验证密码") == true && t.val() == c.val()){
						//registerform.submit();
						window.location.href = "registerp_company_success.html";
					}else if(isNull(t, "密码") == true && isNull(c, "验证密码") == true && t.val() !== c.val()){
						$(".index-error").html("");
						$("#logError").html("密码与确认密码不一致!");
					}
				}
			</script>
		</div>
	</body>

</html>
